<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Bar</title>
    <link rel="stylesheet" href="cocktailbar_style.css" type="text/css" media="screen"/>
    <script src="GenerateContent.js" type="text/javascript" charset="utf-8"></script>
    <script src="cocktailbar_script.js"></script>
</head>

<body>

    <header>
        <h1>Cocktail Bar</h1>
        <p id="text">Welcome to the ultimate Cocktail Bar. Choose your favorite cocktail and top it with whatever you
            like. Let`s go!</p>
    </header>

    <form id="orderForm" method="GET">
		<div>
			<h2>Choose here</h2>
			<fieldset id="Drink">
				<legend>Drink</legend>
			</fieldset>
			<fieldset id="Container">
				<legend>Container</legend>
			</fieldset>
			<fieldset id="Extras">
				<legend>Extras</legend>
			</fieldset>
			<fieldset>
				<legend>Amount</legend>
				<span id="slider">
					<span>
						0.1 L
						<input type="range" name="Amount" id="amount" min="0.1" max="1.0" step="0.1" value="0.1">
						1.0 L
					</span>
					<progress max="1.0" value="0.1" />
				</span>
			</fieldset>
		</div>
	</form>

    <div>
		<h2>Your order</h2>
		<div id="order">
			...
		</div>
		<button type="reset" form="orderForm">Reset</button>
		<button type="button" form="orderForm">Order</button>
	</div>


</body>

</html>
